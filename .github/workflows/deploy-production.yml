name: 🚀 Production Deployment

on:
  release:
    types: [published]

env:
  ENVIRONMENT: PRODUCTION

jobs:
  deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: 👯‍♂️ Clone Repository
        uses: actions/checkout@v4
      - name: 🦕 Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x
      - name: 🔎 Inspect
        run: deno run --allow-all main.ts