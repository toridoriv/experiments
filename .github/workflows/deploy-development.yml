name: Deployment

on:
  pull_request:
    types: [opened, edited]

env:
  ENVIRONMENT: DEVELOPMENT

jobs:
  deployment:
    name: 🚀 Preview Deployment
    runs-on: ubuntu-latest
    environment: Development
    steps:
      - name: 👯‍♂️ Clone Repository
        uses: actions/checkout@v4
      - name: 🦕 Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x
      - name: 🔎 Inspect
        run: deno run --allow-all main.ts