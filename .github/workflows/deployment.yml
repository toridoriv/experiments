name: ðŸš€ Deployments

on:
  push:
    paths:
        - '**.ts'
        - '**.js'
        - '**.css'
        - '**.hbs'
        - '**.yml'

env:
  ENVIRONMENT: PRODUCTION
  DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}

jobs:
  check-code-quality:
    name: âœ… Check Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ‘¯â€â™‚ï¸ Clone Repository
        uses: actions/checkout@v4
      - name: ðŸ”Ž Lint Files
        run: echo "deno lint"
      - name: ðŸ‘Œ Check Format
        run: echo "deno task format:check"
      - name: ðŸ§ª Run Tests
        run: echo "deno task test"
  development-deployment:
    name: ðŸš§ Development Deploy
    needs: check-code-quality
    if: ${{ github.ref != 'ref/heads/main' }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: Development
      url: ${{ steps.step_name.outputs.url_output }} # optional
    steps:
      - name: ðŸ‘¯â€â™‚ï¸ Clone Repository
        uses: actions/checkout@v4
      - name: ðŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x
      - name: ðŸ§° Install Deploy Tool
        run: deno install -A --no-check -r -f https://deno.land/x/deploy/deployctl.ts
      - name: ðŸš€ Deploy
        id: deploy
        run: |
          deno run --allow-all deploy.ts
          cat ./output.txt >> "$GITHUB_OUTPUT"
  staging-deployment:
    name: ðŸŽª Staging Deploy
    needs: check-code-quality
    if: ${{ github.ref == 'ref/heads/main' }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: Staging
      url: https://toriexperiments-main.deno.dev
    steps:
      - name: ðŸ‘¯â€â™‚ï¸ Clone Repository
        uses: actions/checkout@v4
      - name: ðŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x
      - name: ðŸ§° Install Deploy Tool
        run: deno install -A --no-check -r -f https://deno.land/x/deploy/deployctl.ts
      - name: ðŸš€ Deploy
        id: deploy
        run: |
          deno run --allow-all deploy.ts
          cat ./output.txt >> "$GITHUB_OUTPUT"
  production-deployment:
    name: ðŸ’¼ Production Deploy
    needs: check-code-quality
    if: ${{ github.event_name == 'release' && github.event.action == 'created' }} 
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: Production
      url: https://toriexperiments.deno.dev
    steps:
      - name: ðŸ‘¯â€â™‚ï¸ Clone Repository
        uses: actions/checkout@v4
      - name: ðŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x
      - name: ðŸ§° Install Deploy Tool
        run: deno install -A --no-check -r -f https://deno.land/x/deploy/deployctl.ts
      - name: ðŸš€ Deploy
        id: deploy
        run: |
          deno run --allow-all deploy.ts
          cat ./output.txt >> "$GITHUB_OUTPUT"
