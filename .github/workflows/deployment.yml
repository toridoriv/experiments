name: ğŸš€ Deployments

on:
  push:
    paths:
        - '**.ts'
        - '**.js'
        - '**.css'
        - '**.hbs'
        - '.github/workflows/*.yml'

env:
  ENVIRONMENT: PRODUCTION
  DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}

jobs:
  check-code-quality:
    name: âœ… Check Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘¯â€â™‚ï¸ Clone Repository
        uses: actions/checkout@v4
      - name: ğŸ” Lint Files
        run: echo "deno lint"
      - name: ğŸ‘Œ Check Format
        run: echo "deno task format:check"
      - name: ğŸ§ª Run Tests
        run: echo "deno task test"
  development-deployment:
    name: ğŸš§ Development Deploy
    needs: check-code-quality
    if: ${{ ! startsWith(github.ref, 'refs/heads/main') && ! startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: Development
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: ğŸ‘¯â€â™‚ï¸ Clone Repository
        uses: actions/checkout@v4
      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x
      - name: ğŸ§° Install Deploy Tool
        run: deno install -A --no-check -r -f https://deno.land/x/deploy/deployctl.ts
      - name: ğŸš€ Deploy
        id: deploy
        run: |
          deno run --allow-all deploy.ts
          cat ./output.txt >> "$GITHUB_OUTPUT"
  staging-deployment:
    name: ğŸª Staging Deploy
    needs: check-code-quality
    if: ${{ startsWith(github.ref, 'refs/heads/main') }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: Staging
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: ğŸ‘¯â€â™‚ï¸ Clone Repository
        uses: actions/checkout@v4
      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x
      - name: ğŸ§° Install Deploy Tool
        run: deno install -A --no-check -r -f https://deno.land/x/deploy/deployctl.ts
      - name: ğŸš€ Deploy
        id: deploy
        run: |
          deno run --allow-all deploy.ts
          cat ./output.txt >> "$GITHUB_OUTPUT"
  production-deployment:
    name: ğŸ’¼ Production Deploy
    needs: check-code-quality
    if: ${{ startsWith(github.ref, 'refs/tags/') }} 
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: Production
      url: https://toriexperiments.deno.dev
    steps:
      - name: ğŸ‘¯â€â™‚ï¸ Clone Repository
        uses: actions/checkout@v4
      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x
      - name: ğŸ§° Install Deploy Tool
        run: deno install -A --no-check -r -f https://deno.land/x/deploy/deployctl.ts
      - name: ğŸš€ Deploy
        id: deploy
        run: deno run --allow-all deploy.ts
